  class="dynamic-field form-radio" 
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <input
    class="form-radio-input"
    type="radio"
    value="test"
    [attr.placeholder]="config.placeholder"
    [formControlName]="config.name">
    <label class="form-check-label">Test</label>
</div>
